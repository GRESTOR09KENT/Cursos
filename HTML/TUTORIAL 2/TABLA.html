<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sirve para poner en fila las palabras (table) -->
    <!-- (border) sirve para ponr la linaes de divicion del cuadro -->
    <table border="1">
        <!-- (captin) es para poner titulo a la tabla -->
        <caption>ANIMES</caption>
        <!-- sirve para los titulos resaltados -->
        <th>DRAGOON BALL Z</th>
        <th>NARUTO</th>
        <th>ONE PICE</th>

        <!-- sirve para poner otro texto ais abajo en la tablat (tr) -->
        <tr>
            <!-- deja escribir en la tabla de manera recta (td) -->
            <td>EXELENTE</td>
            <td>REGULAR</td>
            <td>MASOMENOS</td>
        </tr>
    </table>

    <!-- (br) sirve para dejar unespacion -->
<br>
<hr>

<table border="1">
    <caption>MEJOR ANIME</caption>
    <!-- sirve para los titulos resaltados -->
    <th>DRAGOON BALL Z</th>
    <th>NARUTO</th>
    <th>ONE PICE</th>
    <th>DEMON SLAYER</th>

    <!-- sirve para poner otra fila en la tabla (tr) -->
    <tr>
        <!-- deja escribir en la tabla de manera recta (td) -->
        <td rowspan="2">EXELENTE</td>
        <td>BUENO</td>
        <!-- (colspan) sirve para unir dos columnadaizquierda a derecha -->
        <td colspan="2">REGULAR</td>
        <!-- (rowspan) sirve para unir columna de arriba a abajo -->
    </tr>
    <tr>
        <!-- deja escribir en la tabla de manera recta (td) -->
        <td></td>
        <td>REULAR</td>
        <td>EXELENTE</td>
    </tr>
</table>
</body>
</html>
