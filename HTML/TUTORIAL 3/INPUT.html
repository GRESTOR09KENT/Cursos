<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT</title>
</head>
<body>
    <form action="">
        <!-- (text) es una cajita donde se escribe el texto-->
        <input type="text">
        <button>ENVIAR</button>
        <label for="">TEXTO</label>

        <br>
        <br>

    </form>
    <form action=""></form>
    <label for="">CONTRASEÑA:</label>
    <!-- (email) es una caja donde se escribe el email-->
    <!-- el (gmail)+(aciton del form) sirve para que nos mande a otro archivo HTML -->
    <input type="email" required>
    <button type="submit">ENVIAR</button>

<br>
<br>

<form action=""></form>
<label for="">CONTRASEÑA:</label>
<!-- (pasword) es una cajita donde no se ve lo que que se escribe por ser una contraseña -->
<input type="password">
<button type="submit">ENVIAR</button>

<br>
<br>

<form action="">
<!-- (textarea) es una caja la cual puede modificarse el tamaño como una caja de texto largo -->
    <textarea name="" id="" cols="30" rows="10">
        Ingrese Sus Comentarios
    </textarea>

    <br>

    <form action="">
        <!-- (radio) sirve para poder dar una seleccion, este ejemplo esocojer perro o gato -->
        <input type="radio" value="GATO" id="GATO" name="mascota">
        <label for="GATO">GATO</label>

        <input type="radio" value="PERRO" id="PERRO" name="mascota">
        <label for="PERRO">PERRO</label>

        <button type="submit">ENVIAR</button>
    </form>

<br>
<br>

<form action="">
    <!--(color) hace que un usuario seleccione un color-->
    <input type="color">
    <button type="submit">ENVIAR</button>

    <br>
    <br>

<form action="">
    <!-- (date) hace que el usuario escoja una fecha -->
    <input type="date">
    <button type="submit">ENVIAR</button>

    <br>
    <br>

<form action="">
    <!-- (file) hace que el usuario pueda introducir algun archivo o seleccionar. como si quiere cambiar su foto de perfil -->
    <input type="file">
    <button type="submit">ENVIAR</button>

    <br>
    <br>

<form action="">
    <!-- (moth) Hace que el usuario seleccione la fecha por mes, parece al calendario-->
    <input type="month">
    <button type="submit">ENVIAR</button>

    <br>
    <br>

<form action="">
    <!-- (range) Hace que el usuario seleccione un resultado de una barra del 1 al 100-->
    <input type="range">
    <button type="submit">ENVIAR</button>

    <br>
    <br>

<form action="">
    <!-- (time) hace que un usuario pueda poner la hora-->
    <input type="time">
    <button type="submit">ENVIAR</button>

    <br>
    <br>

<form action="">
    <!-- (week) hace que el usuario seleccione la semana -->
    <input type="week">
    <button type="submit">ENVIAR</button>
</form>
</form>
</body>
</html>
