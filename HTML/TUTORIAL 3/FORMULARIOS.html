<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <!-- (form) es una etiqueta que sirve para hacer formularios -->
    <form action="ENVIANDO.html" method="GET">
        <!-- (input) es la cajita donde pude escribir el usuario--> 
        <!-- (placeholder) es un atributo, el cual es una ayuda para saber que deben escribir en la cajita-->
        <label for="">NOMBRE:</label>
        <input name="NOMBRE" type="text" placeholder="DI QUE ERES MI PERRA">
        <button>ENVIAR</button>
         
        <!-- (label) se pone a lado izquierdo de la cajita-->
        <!-- (for) y (id) lo que este en comillas se escribe igual y relaciona nuestro (label) y (input)-->
        <form action="ENVIANDO.html" method="GET">
        <label for="CONTRASEÑA">CONTRASEÑA</label>
        <input name="APELLIDO" id="CONTRASEÑA" type="CONTRASEÑA" placeholder="PON LA CONTRA PERRA">
        <button>CONFIRMAR</button>
    </form>
</body>
</html>
